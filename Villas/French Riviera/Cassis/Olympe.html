    <script id="Sticky-js">
        window.onscroll = function() {StickyJs()};    
    
        function StickyJs() {
            const element = document.documentElement.getBoundingClientRect();
            const m = -element.y

            if( m < 330 ){      
                document.getElementById("fixed").className = "hide";
                document.getElementById("top").className = "hide";
            } else { 
                document.getElementById("fixed").className = "white-text-with-blue-shadow show";
                document.getElementById("top").className = "white-text-with-blue-shadow show";
            } 
        }
    </script>
